<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js AJAX Example</title>
    <script>
       
        function fetchHello() {
            fetch('/gethello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('response').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Node.js AJAX Call Example</h1>
    <button onclick="fetchHello()">Call /gethello</button>
    <p id="response"></p>
</body>
</html>
